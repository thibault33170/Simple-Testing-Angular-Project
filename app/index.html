<!doctype html>
<html ng-app="testingAngularApp" ng-controller="testingAngularCtrl">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <script src="bower_components/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body >
        <div class="container">
            <div class="row">
                <table class="table table-hover">
                    <tr>
                        <td>Name</td>
                        <td>Age</td>
                        <td>Country</td>
                    </tr>
                    <tr ng-repeat="user in users">
                        <td>{{ user.name }}</td>
                        <td>{{ user.age }}</td>
                        <td>{{ user.country }}</td>
                        <td><button ng-click="removeUser(user)" class="btn btn-danger"><span class="glyphicon glyphicon-remove-sign"></span></button></td>
                    </tr>
                </table>
            </div>
            <div class="row">
                <form class="form" ng-submit="addUser()" >
                    Nom : <input class="form-control" type="text" ng-model="newUser.name">
                    Age : <input type="text" class="form-control" ng-model="newUser.age">
                    Pays : <input type="text" class="form-control" ng-model="newUser.country">
                    <input class="btn btn-default" type="submit" value="add">
                </form>
            </div>
        </div>
    </body>
</html>
